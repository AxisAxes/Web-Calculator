<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora javascript</title>
	<link rel="stylesheet" type="text/css" href="estilo.css" />
</head>

<body>
	<div class="center-all">
		<div id="container">
			<header class="header">
				<hgroup>
					<br>
					<br>
					<br>
					<br>
					<h1 class="letraPrincipal">Calculadora</h1>
					<br>
					<br>
				</hgroup>
			</header>
			<section id="calculadora">
				<center>
					<header class="top">
						<div class="input-valor">
					</header>
					<ul class="key">
						<li>7</li>
						<li>8</li>
						<li>9</li>
						<li class="operador">/</li>
						<li>4</li>
						<li>5</li>
						<li>6</li>
						<li class="operador">*</li>
						<li>1</li>
						<li>2</li>
						<li>3</li>
						<li class="operador">-</li>
						<li>0</li>
						<li>.</li>
						<li class="operador">+</li>
						<li>c</li>
						<li class="verificar">=</li>
		</div>
		</ul>
		</section>
		</center>
	</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
